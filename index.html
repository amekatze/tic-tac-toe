<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
 
<div class="container">
    <div class="playerselect">
        <button id="player1">Player</button>
        <span>vs</span>
        <button id="player2">Computer</button>
        
    </div>
<div class="gameboard">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
</div>
</div>

<div class="win-message" id="win-message">
   <p id="winner"></p> 
   <button id="restart">Restart</button>
</div>


</body>
</html>
